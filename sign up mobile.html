<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- cdn for css -->
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.css"
			rel="stylesheet"
		/>
		<!-- link for external css -->
		<link rel="stylesheet" href="./style.css" />
		<title>Document</title>
	</head>
	<body>
		<!-- Button trigger modal -->
		<button
			type="button"
			class="btn btn-primary"
			data-bs-toggle="modal"
			data-bs-target="#exampleModal"
		>
			sign up
		</button>
		<div
			class="modal fade"
			id="exampleModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="staticBackdropLabel">sign up page</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<div class="mb-3">
							<label for="exampleFormControlInput1" class="form-label"
								>full name</label
							>
							<input
								type="text"
								class="form-control form-control-sm"
								required
								id="exampleFormControlInput1"
								placeholder="Cyril Loyal"
							/>
						</div>
						<div class="mb-3">
							<label for="exampleFormControlInput1" class="form-label"
								>email address</label
							>
							<input
								type="email"
								class="form-control form-control-sm"
								required
								id="exampleFormControlInput1"
								placeholder="name@example.com"
							/>
						</div>
						<div class="mb-3">
							<label for="exampleFormControlInput1" class="form-label"
								>phone number</label
							>
							<input
								type="tel"
								class="form-control form-control-sm"
								required
								id="exampleFormControlInput1"
								placeholder="08056370098"
							/>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn" data-bs-dismiss="modal">
							Close
						</button>
						<button type="submit" class="btn">submit</button>
					</div>
				</div>
			</div>
		</div>
		<!-- cdn for js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
	</body>
</html>
